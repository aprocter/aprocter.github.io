---
layout: default
---

<div class="home">

  <div class="title-wrapper post-title">
    Recent Posts
    <a class="rss-link rss-link-blog" href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss-square fa-lg"></i></a>
  </div>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
