---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

   <ul class="share-buttons">
      <li><a class="rss-link-blog" href="{{ "/feed.xml" | prepend: site.baseurl }}"><img src="{{ "/images/flat_web_icon_set/color/RSS.png" | prepend: site.baseurl }}"></a></li>
   </ul>

</div>
